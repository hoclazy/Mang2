<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm từ trong chuỗi</title>
</head>
<body>
<script>
    let a = prompt('nhập chuỗi a: ');
    let dem =(a[0] != ' ');
    for ( let i = 0; i< a.length-1; i++) {
        if ( (a[i] == ' ' && a[i+1] != ' ')|| a[i] == ',') {
            dem++;
        }
    }
    document.write(dem);
</script>
</body>
</html>

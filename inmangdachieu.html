<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in mảng đa chiều</title>
</head>
<body>
<script>
    let a = [
        [1,2,3,4],
        [2,3,3,4],
        [3,4,5,6]
    ];
    for(let i = 0; i<a.length; i++) {
        document.write('row ' +i +'<br>');
        for( let j = 0; j<a[i].length; j++) {
            document.write(' ' +a[i][j] +'<br>');
            }

    }
</script>
</body>
</html>

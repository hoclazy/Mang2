<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm các kí tự số trong mảng</title>
</head>
<body>
<script>
    let a = [1,2,'t','afd18',22,'ere1'];
    alert(a);
    let dem = 0;
    for(let i = 0; i<a.length; i++) {
        if(a[i] % 1 == 0) {
            dem += 1;
        } else {
            let b = a[i].split('');
            console.log(b)
            for (let j = 0; j<b.length ; j++){
                if(b[j] % 1 == 0) {
                    dem+=1;
                }
            }
        }
    }
    document.write(dem);
</script>
</body>
</html>
